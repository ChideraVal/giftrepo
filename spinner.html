<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanded Spinners Collection</title>
    <style>
        /* --- Layout Styles --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50; /* Darker background to make spinners pop */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            color: white;
        }
        h1 { margin-bottom: 30px; }
        
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 1000px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            min-height: 140px;
        }
        
        .card p {
            margin-top: 20px;
            color: #ccc;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        /* --- 1. Classic Ring --- */
        .spinner-ring {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- 2. Bouncing Dots --- */
        .spinner-dots { display: flex; gap: 5px; }
        .dot {
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* --- 3. Pulsing Orb --- */
        .spinner-pulse {
            width: 40px;
            height: 40px;
            background-color: #e74c3c;
            border-radius: 50%;
            animation: pulse 1.0s infinite ease-in-out;
        }
        @keyframes pulse {
            0% { transform: scale(0); }
            100% { transform: scale(1.0); opacity: 0; }
        }

        /* --- 4. Dual Ring --- */
        .spinner-dual {
            display: inline-block;
            width: 40px;
            height: 40px;
        }
        .spinner-dual:after {
            content: " ";
            display: block;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 4px solid #2ecc71;
            border-color: #2ecc71 transparent #2ecc71 transparent;
            animation: spin 1.2s linear infinite;
        }

        /* --- 5. The Wave (Equalizer) --- */
        .spinner-wave {
            display: flex;
            justify-content: space-between;
            width: 40px;
            height: 30px;
        }
        .rect {
            background-color: #f1c40f;
            height: 100%;
            width: 5px;
            animation: wave 1.2s infinite ease-in-out;
        }
        .rect:nth-child(1) { animation-delay: -1.2s; }
        .rect:nth-child(2) { animation-delay: -1.1s; }
        .rect:nth-child(3) { animation-delay: -1.0s; }
        .rect:nth-child(4) { animation-delay: -0.9s; }
        .rect:nth-child(5) { animation-delay: -0.8s; }
        @keyframes wave {
            0%, 40%, 100% { transform: scaleY(0.4); }
            20% { transform: scaleY(1.0); }
        }

        /* --- 6. The Ripple (Radar) --- */
        .spinner-ripple {
            display: inline-block;
            position: relative;
            width: 60px;
            height: 60px;
        }
        .spinner-ripple div {
            position: absolute;
            border: 4px solid #9b59b6;
            opacity: 1;
            border-radius: 50%;
            animation: ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
        }
        .spinner-ripple div:nth-child(2) { animation-delay: -0.5s; }
        @keyframes ripple {
            0% { top: 28px; left: 28px; width: 0; height: 0; opacity: 1; }
            100% { top: -1px; left: -1px; width: 58px; height: 58px; opacity: 0; }
        }

        /* --- 7. 3D Flipping Square --- */
        .spinner-flip {
            width: 40px;
            height: 40px;
            background-color: #1abc9c;
            animation: flip 1.2s infinite ease-in-out;
        }
        @keyframes flip {
            0% { transform: perspective(120px) rotateX(0deg) rotateY(0deg); }
            50% { transform: perspective(120px) rotateX(-180.1deg) rotateY(0deg); }
            100% { transform: perspective(120px) rotateX(-180deg) rotateY(-179.9deg); }
        }

        /* --- 8. The Hourglass --- */
        .spinner-hourglass {
            display: inline-block;
            position: relative;
            width: 40px;
            height: 40px;
        }
        .spinner-hourglass:after {
            content: " ";
            display: block;
            border-radius: 50%;
            width: 0;
            height: 0;
            margin: 4px;
            box-sizing: border-box;
            border: 16px solid #fff;
            border-color: #fff transparent #fff transparent;
            animation: hourglass 1.2s infinite;
        }
        @keyframes hourglass {
            0% { transform: rotate(0); animation-timing-function: cubic-bezier(0.55, 0.055, 0.675, 0.19); }
            50% { transform: rotate(900deg); animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1); }
            100% { transform: rotate(1800deg); }
        }

    </style>
</head>
<body>

    <h1>Select Your Spinner</h1>

    <div class="container">
        <div class="card">
            <div class="spinner-ring"></div>
            <p>Classic Ring</p>
        </div>

        <div class="card">
            <div class="spinner-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <p>Bouncing Dots</p>
        </div>

        <div class="card">
            <div class="spinner-pulse"></div>
            <p>Pulsing Orb</p>
        </div>

        <div class="card">
            <div class="spinner-dual"></div>
            <p>Dual Ring</p>
        </div>

        <div class="card">
            <div class="spinner-wave">
                <div class="rect"></div>
                <div class="rect"></div>
                <div class="rect"></div>
                <div class="rect"></div>
                <div class="rect"></div>
            </div>
            <p>The Wave</p>
        </div>

        <div class="card">
            <div class="spinner-ripple">
                <div></div>
                <div></div>
            </div>
            <p>The Ripple</p>
        </div>

        <div class="card">
            <div class="spinner-flip"></div>
            <p>3D Flip</p>
        </div>

        <div class="card">
            <div class="spinner-hourglass"></div>
            <p>Hourglass</p>
        </div>
    </div>

</body>
</html>
