<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Spinner - Light Mode</title>
    <style>
        /* --- Page Layout (Light Mode) --- */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f4f8; /* Light grey-blue background */
            font-family: sans-serif;
        }

        p {
            margin-top: 20px;
            color: #64748b; /* Slate grey text */
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* --- The Neon Spinner --- */
        .neon-spinner {
            /* Dimensions set to 50px as requested */
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: relative;
            
            /* The Gradient: 
               Starts transparent and fades into the bright Neon Pink (#ff0055).
               This creates the "comet tail" effect.
            */
            background: conic-gradient(from 0deg, transparent 0%, #ff0055 100%);
            
            /* The Spin Animation */
            animation: spin 0.8s linear infinite;

            /* Optional: A soft glow shadow to make it pop on light mode */
            box-shadow: 0 0 20px rgba(255, 0, 85, 0.2);
        }

        /* The Inner Mask (Creates the ring shape) */
        .neon-spinner::after {
            content: '';
            position: absolute;
            
            /* Padding/Thickness Control:
               6px from the edge makes the ring thinner. 
               Decrease this number for a thicker ring.
            */
            top: 6px; 
            left: 6px; 
            right: 6px; 
            bottom: 6px;
            
            border-radius: 50%;
            background: #f0f4f8; /* MUST match the body background color */
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="neon-spinner"></div>
    <p>Loading...</p>

</body>
</html>
