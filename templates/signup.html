<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Bixy</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>
  <div class="signup-container">
    <form class="signup-form" action="{% url 'signup' %}?next={{ request.get_full_path|cut:'/signup/?next=' }}" method="post">
      <h2>Create Account</h2>
      <p>Join Bixy by filling out the form below</p>

      {% csrf_token %}
        {% for field in form %}
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            <div>
                {{ field }}
            </div>
        {% endfor %}

        {% for key, error in form.errors.items %}
            {{ error }}
        {% endfor %}

      <div class="show-password">
        <input type="checkbox" id="togglePassword" />
        <label for="togglePassword">Show Password</label>
      </div>

      <button type="submit">Sign Up</button>

      <div class="links">
        <p>Already have an account? <a href="{% url 'signin' %}?next={{ request.get_full_path|cut:'/signup/?next=' }}">Login</a></p>
      </div>
    </form>
    <button id="themebtn">Switch</button>
  </div>

  <script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordField = document.getElementById('id_password1');
    const confirmPasswordField = document.getElementById('id_password2');

    togglePassword.addEventListener('change', function () {
      const type = this.checked ? 'text' : 'password';
      passwordField.type = type;
      confirmPasswordField.type = type;
    });
  </script>

  <script>
        const body = document.body;
        // const btn = document.getElementById('themebtn');

        // Load saved theme (if any)
        const theme = localStorage.getItem('theme');
        console.log(theme)
        if (!theme) {
            localStorage.setItem('theme', 'light')
        } else {
            if (theme === 'dark') {
                body.classList.add('dark-mode');
            } else {
                body.classList.remove('dark-mode');
            }
        }
        
        // Toggle theme
        // btn.addEventListener('click', () => {
        //     body.classList.toggle('dark-mode')
        //     // Save preference
        //     const isDark = body.classList.contains('dark-mode');
        //     localStorage.setItem('theme', isDark ? 'dark' : 'light')
        // })

        
    </script>
</body>
</html>
