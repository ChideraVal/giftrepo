<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>30 Randomized Slides</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
    }

    .container {
      height: 100vh;
      overflow: hidden;
    }

    .inner {
      height: 100%;
      overflow: hidden; /* No scrollbar, JS handles movement */
    }

    .inner.locked {
      overflow-y: hidden !important;
      pointer-events: none !important;
    }

    .slide {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      padding: 20px;
      position: relative;
      border-bottom: 1px solid #333; /* Subtle separator */
    }

    /* CSS Alternating colors */
    .slide.normal:nth-of-type(odd) { background: #111; }
    .slide.normal:nth-of-type(even) { background: #1a1a1a; }

    .slide.ad { background: #550000; }

    .ad-label {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #ff0050;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 12px;
      letter-spacing: 1px;
    }

    .slide-number {
        position: absolute;
        top: 20px;
        left: 20px;
        color: #555;
        font-size: 14px;
    }

    .progress-container {
      position: absolute;
      bottom: 30px;
      left: 5%;
      width: 90%;
      height: 6px;
      background: rgba(255,255,255,0.3);
      border-radius: 10px;
      overflow: hidden;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: #ff0050;
      transition: width 0.1s linear;
    }

    .title { font-size: 32px; margin-bottom: 16px; font-weight: bold; }
    .description { font-size: 18px; opacity: 0.9; margin-bottom: 25px; max-width: 90%; }
    .cta-btn { padding: 14px 28px; background: #ff0050; border: none; border-radius: 8px; color: #fff; font-size: 18px; cursor: pointer; }
    .cta-btn:hover { background: #d90043; }
  </style>
</head>

<body>

<div class="container">
  <div class="inner" id="scrollArea">
    </div>
</div>

<script>
  const scrollArea = document.getElementById("scrollArea");
  const TOTAL_SLIDES = 100;
  
  // --- 1. GENERATE SLIDES ---
  function generateSlides() {
    let html = '';

    for (let i = 0; i < TOTAL_SLIDES; i++) {
      // Logic: 
      // Index 0 is always Welcome.
      // Last Index is always Finish.
      // Otherwise: 25% chance of Ad, 75% chance of Normal.
      
      const isFirst = i === 0;
      const isLast = i === TOTAL_SLIDES - 1;
      const isAd = !isFirst && !isLast && Math.random() < 0.1; 

      if (isAd) {
        // AD SLIDE TEMPLATE
        html += `
          <div class="slide ad" data-ad="true">
            <div class="slide-number">#${i + 1}</div>
            <div class="ad-label">AD</div>
            <div class="title">Ad Break</div>
            <div class="description">Please wait 5 seconds to continue...</div>
            <div class="progress-container">
              <div class="progress-bar"></div>
            </div>
          </div>
        `;
      } else {
        // NORMAL SLIDE TEMPLATE
        let title = isFirst ? "Welcome" : isLast ? "Finished!" : `Content Slide ${i}`;
        let desc = isFirst ? "Scroll to begin" : isLast ? "You reached the end." : "Keep scrolling to read more content.";
        let btnText = isFirst ? "Start" : isLast ? "Restart" : "Learn More";
        
        html += `
          <div class="slide normal">
            <div class="slide-number">#${i + 1}</div>
            <div class="title">${title}</div>
            <div class="description">${desc}</div>
            <button class="cta-btn" onclick="console.log('Clicked ${i}')">${btnText}</button>
          </div>
        `;
      }
    }
    scrollArea.innerHTML = html;
  }

  // Run generation immediately
  generateSlides();

  // --- 2. SETUP SCROLL LOGIC ---
  // We select slides AFTER generation
  const slides = document.querySelectorAll(".slide");
  
  let currentIndex = 0;
  let adLock = false;
  let isScrolling = false;

  function goToSlide(index) {
    if (index < 0 || index >= slides.length) return;

    currentIndex = index;
    isScrolling = true;

    // Calculate height dynamically in case of window resize
    const slideHeight = window.innerHeight;

    scrollArea.scrollTo({
      top: index * slideHeight,
      behavior: "smooth"
    });

    const slide = slides[index];

    // Check for Ad Lock
    if (slide.dataset.ad === "true") {
      lockAd(slide);
    }

    // Reset scroll flag after animation (800ms)
    setTimeout(() => {
      isScrolling = false;
    }, 200);
  }

  // --- EVENT LISTENERS ---

  // Wheel
  scrollArea.addEventListener("wheel", (e) => {
    e.preventDefault();
    if (adLock || isScrolling) return;
    const dir = e.deltaY > 0 ? 1 : -1;
    goToSlide(currentIndex + dir);
  }, { passive: false });

  // Touch
  let startY = 0;
  scrollArea.addEventListener("touchstart", e => startY = e.touches[0].clientY);
  scrollArea.addEventListener("touchend", e => {
    if (adLock || isScrolling) return;
    const diff = e.changedTouches[0].clientY - startY;
    if (Math.abs(diff) < 50) return;
    const dir = diff < 0 ? 1 : -1;
    goToSlide(currentIndex + dir);
  });

  // 3. Keyboard (Arrow Keys & Space)
  window.addEventListener("keydown", (e) => {
    // If locked or scrolling, ignore keys
    if (adLock || isScrolling) return;

    if (e.key === "ArrowDown" || e.key === "ArrowRight" || e.key === " ") {
      e.preventDefault(); // Stop default page scroll
      goToSlide(currentIndex + 1);
    } else if (e.key === "ArrowUp" || e.key === "ArrowLeft") {
      e.preventDefault();
      goToSlide(currentIndex - 1);
    }
  });

  // --- AD LOCK LOGIC ---
  function lockAd(slide) {
    adLock = true;
    scrollArea.classList.add("locked");

    const barContainer = slide.querySelector(".progress-container");
    const bar = slide.querySelector(".progress-bar");

    barContainer.style.opacity = 1;
    bar.style.width = "0%";

    let progress = 0;
    const duration = 5; // 5 seconds
    const interval = 100; // Update every 100ms
    const step = 100 / (duration * 1000 / interval);

    const timer = setInterval(() => {
      progress += step;
      bar.style.width = progress + "%";

      if (progress >= 100) {
        clearInterval(timer);
        barContainer.style.opacity = 0;
        scrollArea.classList.remove("locked");
        adLock = false;
      }
    }, interval);
  }

  // Handle Resize
  window.addEventListener('resize', () => {
    // Re-align current slide on resize so it doesn't get cut off
    scrollArea.scrollTo({
      top: currentIndex * window.innerHeight,
      behavior: "auto"
    });
  });

  // Init
  if ('scrollRestoration' in history) history.scrollRestoration = 'manual';
  window.scrollTo(0, 0);
  scrollArea.scrollTo(0, 0);

</script>

</body>
</html>
